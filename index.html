<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd system</title>
    <link rel="stylesheet" href="css/main.css">
</head>

    <div class="crud">
        <div class="head">
            <h2>crud </h2>
            <p>products management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" id="price" placeholder="price" onchange="getTotal()">
                <input type="number" id="taxes" placeholder="taxes" onchange="getTotal()">
                <input type="number" id="ads" placeholder="ads" onchange="getTotal()">
                <input type="number" id="discount" placeholder="discount" id="discount" onchange="getTotal()">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create Product</button>
        </div>

        <div class="outputs">
            <div class="searchbtn">
                <input type="text" placeholder="Search" id="searchinput" onkeyup="searchData(this.value)">
                <div>
                <button id="searchtitle" onclick="search(this.id)">search by title</button>
                <button id="searchcategory" onclick="search(this.id)">search by category</button>
                </div>
            </div>
            <div id="deleteAll">
                    
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
